    ##   - to:
    ##       - namespaceSelector:
    ##           matchLabels:
    ##             label: example
    customBackendSelector: {}
    ## Allow only from the indicated:
    accessOnlyFrom:
      enabled: false
      ## e.g:
      ## podSelector:
      ##   label: access
      ##
      podSelector: {}
      ## e.g:
      ## namespaceSelector:
      ##   label: access
